<html>
<head>
  <title>TEST OF GITHUB PAGES</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    function init() {
      var links = new Vue({
        el: '#links',
        data: {
          links: [
            {"title": "test1", "url": "https://www.hasam.jp"},
            {"title": "test1", "url": "https://www.hasam.jp"},
            {"title": "test1", "url": "https://www.hasam.jp"},
            {"title": "test1", "url": "https://www.hasam.jp"},
            {"title": "test1", "url": "https://www.hasam.jp"}
          ]
        }
      });
    }
  </script>
  <style type="text/css">
    ol {
      list-style: none;
    }
  </style>
</head>

<body onload="init()">
<h1>hello github pages!</h1>
<p>hello 2</p>

<div id="links">
  <ol>
    <li v-for="link in links">
      <a v-bind:href="link.url">{{ link.title }}</a>
    </li>
  </ol>
</div>
  
</body>

</html>

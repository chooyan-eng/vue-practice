<html>
<head>
  <title>TEST OF GITHUB PAGES</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var master = [
            {"title": "test_aaa", "url": "https://www.hasam.jp"},
            {"title": "test_bbb", "url": "https://www.hasam.jp"},
            {"title": "test_ccc", "url": "https://www.hasam.jp"},
            {"title": "test_ddd", "url": "https://www.hasam.jp"},
            {"title": "test_eee", "url": "https://www.hasam.jp"}
          ];
    
    function init() {
      var search = new Vue({
        el: '#search',
        data: {
          keyword: ''
        },
        watch: {
          keyword: function(newKeyword, oldKeyword) {
            links.links = master.filter(link -> link.indexOf(newKeyword) > -1);
          }
        }
      });
      var links = new Vue({
        el: '#links',
        data: {
          links: master
        }
      });
    }
  </script>
  <style type="text/css">
    ol {
      list-style: none;
    }
    .page {
      margin-top: 32px;
    }
    .title {
      text-size: 24px;
    }
    .link {
      text-size: 16px;
      margin-top: 4px;
    }
  </style>
</head>

<body onload="init()">
  <h1>Kokuzeicho Simple Page Index</h1>

  <input type="text"></input>

  <div id="links" class="page">
    <ol>
      <li v-for="link in links">
        <p class="title">{{ link.title }}</p>
        <p class="link"><a v-bind:href="link.url">{{ link.url }}</a></p>
      </li>
    </ol>
  </div>
  
</body>

</html>
